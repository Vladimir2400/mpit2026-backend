version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dating_postgres
    environment:
      POSTGRES_DB: dating_db
      POSTGRES_USER: dating_user
      POSTGRES_PASSWORD: dating_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dating_user -d dating_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dating_network

  redis:
    image: redis:7-alpine
    container_name: dating_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dating_network

volumes:
  postgres_data:
  redis_data:

networks:
  dating_network:
    driver: bridge
